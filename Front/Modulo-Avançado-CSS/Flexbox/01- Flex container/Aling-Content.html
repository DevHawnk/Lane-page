<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet " href="css/Aling-Content.css ">
    <title>Flex Container Aling Content</title>
</head>

<body>
    <h1>Flex Container - Aling Conent</h1>

    <section>
        <h2>flex-start</h2>
        <div class="container flex-start ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">2</div>
            <div class="item item3 ">3</div>
        </div>
    </section>

    <section>
        <h2>flex-end</h2>
        <div class="container flex-end ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">2</div>
            <div class="item item3 ">3</div>
        </div>
    </section>

    <section>
        <h2>Center</h2>
        <div class="container center ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">2</div>
            <div class="item item3 ">3</div>
        </div>
    </section>

    <section>
        <h2>Stretch</h2>
        <div class="container stretch ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">2</div>
            <div class="item item3 ">3</div>
        </div>
    </section>

    <section>
        <h2>Space Around</h2>
        <div class="container space-around ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">Vangola</div>
            <div class="item item3 ">2</div>
            <div class="item item2 ">Tsuna bom em nada</div>
            <div class="item item3 ">3</div>>
            <div class="item item3 ">4</div>
            <div class="item item2 ">Tsuna Lider da marfia</div>
        </div>
    </section>

    <section>
        <h2>Space Between</h2>
        <div class="container space-between ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">Vangola</div>
            <div class="item item3 ">2</div>
            <div class="item item2 ">Tsuna bom em nada</div>
            <div class="item item3 ">3</div>
        </div>
    </section>

    <section>
        <h2>Space evelyn</h2>
        <div class="container space-evelyn ">
            <div class="item item1 ">1</div>
            <div class="item item2 ">Vangola</div>
            <div class="item item3 ">2</div>
            <div class="item item2 ">Tsuna bom em nada</div>
            <div class="item item3 ">3</div>>
            <div class="item item3 ">Tsuna Lider da marfia</div>
            <div class="item item2 ">4</div>
        </div>
    </section>
</body>

</html>
